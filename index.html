<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./index.js" defer></script>
    <script type="module" src="./moviesDatabase.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welkom bij mijn filmzoeker</h1>
    </header>
    <nav>
      <div class="filter__buttons">
        <label for="nieuwste">
          <input type="radio" name="select" id="nieuwste" value="nieuwste" />
          Nieuwste Films
        </label>
        <label for="avengers">
          <input type="radio" name="select" id="avengers" value="Avengers" />
          Avengers
        </label>
        <label for="x-men">
          <input type="radio" name="select" id="x-men" value="X-Men" />
          X-Men
        </label>
        <label for="princess">
          <input type="radio" name="select" id="princess" value="Princess" />
          Princess
        </label>
        <label for="batman">
          <input type="radio" name="select" id="batman" value="Batman" />
          Batman
        </label>
        <label for="textsearch">
          <input type="text" name="select" id="textsearch" />
          Zoek
        </label>
      </div>
    </nav>
    <main>
      <div class="movie__container">
        <ul id="movie__field"></ul>
      </div>
    </main>
    <footer>copyright Detlef Dumpelmann 2021</footer>
  </body>
</html>
